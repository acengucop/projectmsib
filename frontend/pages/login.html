<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NailArt Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left side - Image -->
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center auth-image">
                <div class="overlay"></div>
                <div class="text-center text-white position-relative">
                    <h2 class="mb-4">Welcome Back!</h2>
                    <p>Transform your nails into works of art</p>
                </div>
            </div>
            
            <!-- Right side - Login Form -->
            <div class="col-md-6 d-flex align-items-center">
                <div class="auth-form-container">
                    <div class="text-center mb-5">
                        <a href="../index.html" class="navbar-brand">NailArt Studio</a>
                    </div>
                    
                    <h3 class="text-center mb-4">Login to Your Account</h3>
                    
                    <form class="auth-form" id="loginForm">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember">
                                    <label class="form-check-label" for="remember">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                        
                        <div class="text-center">
                            <span>Don't have an account?</span>
                            <a href="register.html" class="text-decoration-none">Register here</a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
